      <form action="/" method="post">
        <img class="mb-4" src="zelda.png" alt="" width="108" height="85.5" />
        <h1 class="h3 mb-3 fw-normal">
          Breath of the Wild <br />
          Item Search
        </h1>

        <div class="form-floating input-group">
          <input
            list="categories"
            type="text"
            class="form-control-sm my-input"
            id="category"
            name="category"
            placeholder="Category"
            autocomplete="off"
            onkeydown="return false;"
          />
          <datalist id="categories">
            <option value="Select/Random"></option>
            <option value="creatures"></option>
            <option value="monsters"></option>
            <option value="equipment"></option>
            <option value="materials"></option>
            <option value="treasure"></option>
          </datalist>
          <button
            class="w-15 btn btn-sm btn-secondary"
            type="button"
            onclick="document.getElementById('category').value = ''"
          >
            Clear
          </button>
        </div>
        <div class="form-floating input-group my-1">
          <input
            list="locations"
            type="text"
            class="form-control-sm"
            id="location"
            name="location"
            placeholder="Location"
            autocomplete="off"
            onkeydown="return false;"
          />
          <datalist id="locations">
            <option value="Select/Random"></option>
          </datalist>
          <button
            class="w-15 btn btn-sm btn-secondary"
            type="button"
            onclick="document.getElementById('location').value = ''"
          >
            Clear
          </button>
        </div>

        <button class="w-50 btn btn-md btn-primary mt-1" type="submit">
          Search
        </button>
      </form>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary mt-5"
        data-toggle="modal"
        data-target="#exampleModalCenter"

        Help?

    </main>
